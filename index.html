<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <!------font awesome linik--------->
    <link rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
       <div class="bg-indigo-600 flex justify-center items-center w-screen h-screen">
           <div class="w-96 h-96 bg-white shadow-2xl rounded-md p-6">

                  <h1 class="text-xl flex gap-2 justify-center items-center font-bold"> <i class="fa-solid fa-user"></i> Login</h1>

                  <hr class="mt-4">
            
                <div class="mt-4">
                  <label for="username" class="block text-base ">Username</label>
                  <input type="username" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username">
                </div>

                <div class="mt-3">
                    <label for="password" class="block text-base "> Password</label>
                    <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter password">
                </div>

                 <div class="flex justify-between mt-3">
                    <div>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox" class="text-base font-semibold">Remember Me</label>
                    </div>
                      <a href="#" class="text-base text-indigo-500 font-semibold">Forget password?</a>
                 </div>

                 <button class="mt-8 bg-indigo-600 text-white px-3 py-2 w-full text-lg font-semibold rounded-md hover:bg-transparent hover:text-indigo-600  hover:border-2 hover:border-indigo-600 hover:outline-none">Login</button>

            </div>
       </div>
    
</body>
</html>
